  <pre id="debug" style="white-space: pre-wrap; font-size: 13px;"></pre>

  <script>
    async function cargarHTML() {
      try {
        const res = await fetch("https://corsproxy.io/?https://icbs.cl/c/v/985");
        const texto = await res.text();
        document.getElementById("debug").textContent = texto;
      } catch (e) {
        document.getElementById("debug").textContent = "‚ùå Error: " + e.message;
      }
    }

    cargarHTML();
  </script>
