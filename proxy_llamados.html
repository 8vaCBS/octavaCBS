<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Últimos Llamados - Octava</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .contenedor {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      border: 2px solid #003366;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      color: #003366;
      font-size: 22px;
      margin-bottom: 12px;
      text-align: center;
    }
    .llamado {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .llamado:last-child {
      border-bottom: none;
    }
    .fecha {
      font-size: 14px;
      color: #888;
    }
    .detalle {
      font-size: 16px;
      color: #222;
    }
    @media (max-width: 600px) {
      .contenedor {
        padding: 12px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor" id="llamados-container">
    <h2>8va Compañía de Bomberos de Santiago<br>Últimos Llamados</h2>
    <div id="contenido"></div>
  </div>

  <script>
    async function cargarLlamados() {
      try {
        const response = await fetch("https://8vacbs.github.io/octavaCBS/llamados_actualizado.html");
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const llamados = doc.querySelectorAll(".llamado");

        const contenedor = document.getElementById("contenido");
        llamados.forEach(el => contenedor.appendChild(el.cloneNode(true)));
      } catch (e) {
        document.getElementById("contenido").innerHTML = "<p style='color:red;'>⚠️ Error al cargar los últimos llamados.</p>";
        console.error(e);
      }
    }
    cargarLlamados();
  </script>
</body>
</html>
