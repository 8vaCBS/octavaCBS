<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ãšltimos Llamados - Octava</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
    }

    .contenedor {
      background: white;
      border: 2px solid #d00000;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
      color: #d00000;
    }

    .llamado {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fefefe;
    }

    .hora {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 4px;
    }

    .detalle {
      font-weight: bold;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>ðŸ“£ Ãšltimos Llamados</h2>
    <div id="contenido"></div>
  </div>

  <script>
    async function cargarLlamados() {
      try {
        const res = await fetch('https://8vacbs.github.io/octavaCBS/llamados_actualizado.html');
        const texto = await res.text();
        const lineas = texto.trim().split('\n');

        const contenedor = document.getElementById("contenido");
        lineas.forEach(linea => {
          const [fechaHora, detalle] = linea.split('|');
          const div = document.createElement("div");
          div.className = "llamado";

          div.innerHTML = `
            <div class="hora">${fechaHora.trim()}</div>
            <div class="detalle">${detalle.trim()}</div>
          `;

          contenedor.appendChild(div);
        });
      } catch (err) {
        document.getElementById("contenido").innerText = "No se pudieron cargar los llamados.";
      }
    }

    cargarLlamados();
  </script>
</body>
</html>
