<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√öltimos Llamados - Octava Compa√±√≠a</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .contenedor {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border: 2px solid #e3000f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e3000f;
      margin-bottom: 20px;
    }
    .llamado {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    .llamado:last-child {
      border-bottom: none;
    }
    .fecha {
      font-weight: bold;
      color: #333;
    }
    .direccion {
      color: #555;
    }
    .tipo {
      font-style: italic;
      color: #777;
    }
    .actualizado {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
      text-align: right;
    }
    @media screen and (max-width: 600px) {
      .contenedor {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üö® √öltimos Llamados</h2>
    <div id="llamados"></div>
    <div class="actualizado" id="actualizado"></div>
  </div>

  <script>
    async function cargarLlamados() {
      try {
        const res = await fetch("https://8vacbs.github.io/octavaCBS/llamados_actualizado.html");
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const filas = doc.querySelectorAll("table tbody tr");
        const contenedor = document.getElementById("llamados");
        contenedor.innerHTML = "";

        filas.forEach((fila, index) => {
          if (index === 0) return; // Saltar encabezado
          const celdas = fila.querySelectorAll("td");
          if (celdas.length >= 4) {
            const fecha = celdas[0].textContent.trim();
            const hora = celdas[1].textContent.trim();
            const direccion = celdas[2].textContent.trim();
            const tipo = celdas[3].textContent.trim();

            const div = document.createElement("div");
            div.className = "llamado";
            div.innerHTML = `
              <div class="fecha">üìÖ ${fecha} ‚Äì ${hora}</div>
              <div class="direccion">üìç ${direccion}</div>
              <div class="tipo">üìù ${tipo}</div>
            `;
            contenedor.appendChild(div);
          }
        });

        // Agregar fecha de actualizaci√≥n visible
        const ahora = new Date();
        const opciones = { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById("actualizado").textContent = "Actualizado: " + ahora.toLocaleString('es-CL', opciones);
      } catch (e) {
        document.getElementById("llamados").innerHTML = "<p style='color:red;'>‚ö†Ô∏è No se pudieron cargar los llamados.</p>";
      }
    }

    cargarLlamados();
  </script>
</body>
</html>
