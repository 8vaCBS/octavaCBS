name: Actualizar estado ICBS

on:
  schedule:
    - cron: "*/30 * * * *"  # Cada 30 minutos
  workflow_dispatch:       # Activaci칩n manual opcional

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests-html

      - name: Ejecutar script de extracci칩n
        run: python extractor_estado.py

      - name: Confirmar y hacer push si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add estado_carros_actualizado.html
          git diff --cached --quiet || git commit -m "Actualizaci칩n autom치tica del estado"
          git push
