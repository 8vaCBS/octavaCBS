name: Actualizar estado ICBS

on:
  schedule:
    - cron: '*/30 * * * *'  # Cada 30 minutos
  workflow_dispatch:        # Manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar Playwright y navegadores
        run: |
          npm install -D playwright
          npx playwright install chromium --with-deps

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias de Python
        run: pip install -r requirements.txt

      - name: Ejecutar extracción con Playwright
        run: python extractor_estado_playwright.py

      - name: Confirmar y hacer push si hubo cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add estado_carros_actualizado.html
          if git diff --cached --quiet; then
            echo "No hay cambios para hacer commit"
          else
            git commit -m "Actualización automática del estado de carros"
            git push
          fi
