<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado MÃ¡quinas Octava</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .card {
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #e3000f;
      border-radius: 12px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #e3000f;
      margin-top: 0;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .estado {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
    .estado span {
      font-weight: bold;
    }
    .status-green {
      color: green;
    }
    .status-red {
      color: red;
    }
    .status-grey {
      color: grey;
    }
    .icon {
      font-size: 22px;
    }
    .footer {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: right;
    }
    @media (max-width: 600px) {
      .card {
        margin: 10px;
        padding: 16px;
      }
      .card h2 {
        font-size: 20px;
      }
      .estado {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸš’ Estado MÃ¡quinas Octava</h2>
    <div id="estado-contenido">Cargando datos en tiempo real...</div>
  </div>

  <script>
    fetch('https://8vacbs.github.io/octavaCBS/estado_carros_actualizado.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('estado-contenido');
        container.innerHTML = html;
      })
      .catch(err => {
        document.getElementById('estado-contenido').innerHTML =
          '<p class="status-grey">Error al cargar el estado de las mÃ¡quinas.</p>';
      });
  </script>
</body>
</html>
