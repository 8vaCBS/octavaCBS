<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Últimos Llamados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 1rem;
        }
        .contenedor {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 2px solid #d32f2f;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #d32f2f;
            margin-top: 0;
        }
        ul {
            padding-left: 1.2rem;
        }
        li {
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        .fecha {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .contenedor {
                padding: 0.75rem;
            }
            li {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Últimos llamados</h2>
        <ul>
            <li>No se encontraron llamados.</li>
        </ul>
        <div class="fecha">Actualizado: 06-05-2025 23:49:52</div>
    </div>
</body>
</html>
