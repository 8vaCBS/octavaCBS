<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado MÃ¡quinas Octava</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 15px;
    }
    .contenedor {
      border: 3px solid red;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .titulo {
      font-size: 20px;
      font-weight: bold;
      color: darkred;
      margin-bottom: 10px;
    }
    .actualizacion {
      font-size: 12px;
      text-align: center;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">ðŸš’ Estado MÃ¡quinas Octava</div>
    <div id="contenido"></div>
    <div class="actualizacion">Ãšltima actualizaciÃ³n: <span id="hora"></span></div>
  </div>

  <script>
    // Cargar HTML actualizado
    fetch("https://8vacbs.github.io/octavaCBS/estado_carros_actualizado.html")
      .then(response => response.text())
      .then(data => {
        const temp = document.createElement('div');
        temp.innerHTML = data;
        const estado = temp.querySelector('body')?.innerHTML || 'No disponible';
        document.getElementById("contenido").innerHTML = estado;

        // Insertar hora actual
        const ahora = new Date();
        const hora = ahora.toLocaleString("es-CL", {
          day: '2-digit', month: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        document.getElementById("hora").innerText = hora;

        // Notificar altura al iframe
        setTimeout(() => {
          parent.postMessage({
            tipo: "ajustarAltura",
            altura: document.body.scrollHeight
          }, "*");
        }, 600);
      });
  </script>
</body>
</html>
