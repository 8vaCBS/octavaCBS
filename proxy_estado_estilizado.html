<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado Máquinas Octava</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    }

    .contenedor {
      max-width: 100%;
      border: 3px solid red;
      border-radius: 10px;
      padding: 1rem;
      background-color: white;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .actualizando {
      text-align: center;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div id="contenido-proxy">
      <p class="actualizando">Cargando estado actualizado…</p>
    </div>
  </div>

  <script>
    fetch('estado_carros_actualizado.html')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Extraer solo lo que está dentro del body del archivo fuente
        const contenido = doc.body.innerHTML;
        document.getElementById('contenido-proxy').innerHTML = contenido;
      })
      .catch(error => {
        document.getElementById('contenido-proxy').innerHTML =
          '<p style="color:red;">Error al cargar estado actualizado.</p>';
        console.error('Error al cargar el estado actualizado:', error);
      });
  </script>
</body>
</html>
