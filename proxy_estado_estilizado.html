
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado MÃ¡quinas Octava</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .contenedor {
            border: 3px solid #b30000;
            border-radius: 8px;
            background: #fff;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        h1 {
            color: #b30000;
            font-size: 22px;
            margin-bottom: 5px;
        }
        .actualizado {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
        .carro {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .carro img {
            width: 80px;
            height: auto;
            border-radius: 4px;
            margin-right: 10px;
            border: 2px solid #b30000;
        }
        .nombre {
            font-size: 16px;
            font-weight: bold;
        }
        .estado {
            font-size: 14px;
        }
        @media (max-width: 500px) {
            .carro {
                flex-direction: column;
                align-items: flex-start;
            }
            .carro img {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>ðŸš’ Estado MÃ¡quinas Octava</h1>
        <div class="actualizado">Actualizado: 2025-04-22 19:24:45</div>
        <div id="estado-carros"></div>
    </div>

    <script>
        fetch("estado_carros_actualizado.html")
            .then(res => res.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                const carros = doc.querySelectorAll("div:has(.estado-cuerpo)");
                const contenedor = document.getElementById("estado-carros");

                const imagenes = {
                    "Q8": "https://octavabomberos.cl/wp-content/uploads/2025/04/q8-3-e1745275584217.jpeg",
                    "RX8": "https://octavabomberos.cl/wp-content/uploads/2025/04/rx8-3-e1745275566483.jpeg",
                    "M8": "https://octavabomberos.cl/wp-content/uploads/2025/04/m8-e1745275551505.jpeg"
                };

                carros.forEach(carro => {
                    const nombre = carro.querySelector("strong")?.innerText?.trim();
                    const estado = carro.querySelector("div.estado-cuerpo")?.innerText?.trim();

                    if (!nombre || !estado) return;

                    const nombreCorto = Object.keys(imagenes).find(k => nombre.includes(k));
                    if (!nombreCorto) return;

                    const div = document.createElement("div");
                    div.className = "carro";
                    div.innerHTML = `
                        <img src="${imagenes[nombreCorto]}" alt="Carro ${nombreCorto}">
                        <div>
                            <div class="nombre">${nombre}</div>
                            <div class="estado">${estado}</div>
                        </div>
                    `;
                    contenedor.appendChild(div);
                });
            });
    </script>
</body>
</html>
