<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado MÃ¡quinas Octava</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      overflow-x: hidden;
    }

    .contenedor {
      max-width: 100%;
      margin: 0 auto;
      background-color: #fff;
      border: 3px solid #c40000;
      border-radius: 10px;
      padding: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      color: #b00000;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: #222;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
      gap: 0.5rem;
    }

    .carro {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin: 0.7rem 0;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .carro img {
      width: 70px;
      height: auto;
      border-radius: 4px;
    }

    .estado {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .fuera {
      color: #b00000;
    }

    .servicio {
      color: #008000;
    }

    .actualizado {
      text-align: right;
      font-size: 0.85rem;
      color: #555;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
      }

      h2 {
        font-size: 1rem;
      }

      .carro img {
        width: 60px;
      }

      .estado {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>ðŸš’ Estado MÃ¡quinas Octava</h1>

      <div class="estado fuera">M8 - FUERA DE SERVICIO</div>
    </div>

    <div class="carro">
      <img src="https://octavabomberos.cl/wp-content/uploads/2025/04/q8-3-e1745275584217.jpeg" alt="Q8">
      <div class="estado fuera">Q8 - FUERA DE SERVICIO</div>
    </div>

    <div class="carro">

    </div>

  <script>
    const fecha = new Date();
    const opciones = {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', hour12: false
    };
    document.getElementById("fecha").textContent = fecha.toLocaleString('es-CL', opciones);
  </script>

</html>
